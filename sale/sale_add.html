<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>销售记录管理-添加</title>
    <script src="../css/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui/css/layui.css" media="all">
    <!-- 框架参考：https://www.layui.com/doc/modules/layer.html -->
 <!-- 
    传参：
    String customer_name = req.getParameter("customer_name");
    String good_name = req.getParameter("good_name");
    String new_good_name = req.getParameter("new_good_name");
    String good_num = req.getParameter("good_num"); //我已设置只能输入数字
    String good_price = req.getParameter("good_price"); //我已设置只能输入数字
    String good_sum = req.getParameter("good_sum"); //我已设置只能输入数字
    String good_note = req.getParameter("good_note"); 

    ▲▲▲【后端实现】▲▲▲
    1.Form表格中：选中“货品信息”的最后一项，显示“新货品名称”，且设置其为必填required
    2.代码最后的<script>中的“监听提交”，可获取数据，但无法关闭消息框。（注：消息框我用的是框架，参考：https://www.layui.com/doc/modules/layer.html）
-->
    <style>
        .form_div{
            margin-left: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form class="layui-form form_div" action="" method="POST">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: red;">*</span> 客户商
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <select name="customer_name" lay-verify="required">
                    <option value=""></option>
                    <option value="0">客户商A</option>
                    <option value="1">客户商B</option>
                    <option value="2">客户商C</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 15px;">
            <label class="layui-form-label">
                <span style="color: red;">*</span> 货品信息
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <select name="good_name" lay-verify="required">
                    <option value=""></option>
                    <option value="0">铅笔</option>
                    <option value="1">钢笔</option>
                    <option value="2">橡皮</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 销售数量
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_num" required  lay-verify="number" placeholder="请输入销售数量" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 销售单价
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_price" required  lay-verify="number" placeholder="请输入销售单价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 销售总价
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_sum" required  lay-verify="number" placeholder="请输入销售总价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="width: 400px;">
                <textarea name="good_note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
      </form>
       
      <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                // layer.closeAll(); //疯狂模式，关闭所有层？
                return false;
            });

        });
      </script>

</body>
</html>
