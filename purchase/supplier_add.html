<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>供应商-添加</title>
    <script src="../css/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui/css/layui.css" media="all">
    <!-- 框架参考：https://www.layui.com/doc/modules/layer.html -->

 <!-- 
    传参：
    String supplier_name = req.getParameter("supplier_name");
    String supplier_note = req.getParameter("supplier_note");

    ▲▲▲【后端实现】▲▲▲
    1.代码最后的<script>中的“监听提交”，可获取数据，但无法关闭消息框。（注：消息框我用的是框架，参考：https://www.layui.com/doc/modules/layer.html）
-->
    <style>
        .form_div{
            margin-left: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form class="layui-form form_div" action="" method="POST">
        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 供应商名称
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="supplier_name" lay-verify="required" placeholder="请输入供应商名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="width: 400px;">
                <textarea name="supplier_note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
      </form>
       
      <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                // layer.closeAll(); //疯狂模式，关闭所有层？
                return false;
            });

        });
      </script>

</body>
</html>
