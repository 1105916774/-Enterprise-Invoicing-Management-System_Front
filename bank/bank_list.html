<!-- <%@ page language="java" contentType="text/html; charset=UTF-8"
		 pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%> -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>银行信息管理</title>
	<script type="text/javascript">
		function del(id) {
			if (confirm("您确定要删除吗?")) {
				var visitPath = "paperinfo.do?action=delete&id=" + id;
				location.href = visitPath
			}
			alert("删除成功!");
		}
	</script>
	<style>
		body{margin: 0;}
		/* 分页面导航 */
		.x-nav{
			padding: 0 20px;
			position: relative;
			z-index: 99;
			border-bottom: 1px solid #e5e5e5;
			line-height: 43px;
			height: 43px;
			overflow: hidden;
			background: #f9f9f9;
		}
		.navigate{
			/* visibility:hidden; */
			font-size:15px;
		}
		.navigate a{
			padding-right:3px;
			line-height:22px;
			font-size:14px;
			color:rgb(82, 81, 81)
		}
		/* .navigate a:hover{
			color:#01AAED
		}
		.navigate a cite,.layui-breadcrumb a span{
			color:#666;
			cursor:text;
			font-style:normal
		} */
		.navigate a span{
			padding-left:8px;
		}

		.tools {
			clear: both;
			height: 35px;
			margin-bottom: 15px;
		}
		.add_button{
			background-color: #2468A9;
			border: 0px;
			color: white;
			outline:none;
			border-radius: 3px;
			width: 50px;
			height: 30px;
		}

		.aaa {
			border: solid 1px #e8e8e8;
			width: 100%;
			clear: both;
		}
		.aaa th {
			background-color: #f0f5f7;
			height: 34px;
			line-height: 34px;
			/*border-bottom: solid 1px #b6cad2;*/
			border: solid 1px #e8e8e8;
			text-indent: 11px;
			text-align: left;
		}
		.aaa td {
			line-height: 35px;
			text-indent: 11px;
			/*border-right: dotted 1px #c7c7c7;*/
			border: solid 1px #e8e8e8;
		}
		.aaa tbody tr.odd {
			background: #f5f8fa;
		}
		.aaa tbody tr:hover {
			background: #f3f3f3;
		}

		/* 页码 */
		/* <a>标签 */
			.turnpage a{
			text-decoration:none;
			font-size: 15px;
        }
        .turnpage a:link{color:black;}
        .turnpage a:visited{color:black;}
		.turnpage a:hover{color:#189bd3;}
	</style>
</head>
<body>
<div class="x-nav">
	<span class="navigate">
		<a><cite>首页</cite></a>
		<a><cite>></cite></a>
		<a><cite>银行信息管理</cite></a>
	</span>
</div>

<div style="padding: 20px;">
	<div class="tools">
		<button class="add_button" onclick="user_management_add('添加试题','paperinfo.do?action=enter_add','600','500')">添加</button>
	</div>

	<table class="aaa" border='1'cellspacing="0" cellpadding="0" >
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
			</tr>
		</thead>

		<tbody>
		<c:forEach items="${page_vo.list}" var="paper">
			<tr>
				<td class="center">${1}</td>
				<td class="center">${2}</td>
				<td class="center">${3}</td>
				<td class="center">${4}</td>
				<td class="center">${5}</td>

				<td class="td-manage">
					<a style="text-decoration: none" onclick="member_stop(this,'10001')" href="javascript:;" title="停用">
						<i class="layui-icon">&#xe601;</i>
					</a>
					<a title="编辑" href="javascript:;" onclick="paper_edit('编辑','paperinfo.do?action=enter_update&id=${paper.id}','${paper.id}','','510')" class="ml-5" style="text-decoration: none">
						<i class="layui-icon">&#xe642;</i>
					</a>
					<a title="删除" href="#" onclick="del('${paper.id}')" style="text-decoration: none">
						<i class="layui-icon">&#xe640;</i>
					</a>
				</td>
			</tr>
		</c:forEach>
		</tbody>
	</table>

	<!-- 页码 -->
	<div class="turnpage" style="margin-top: 10px">
		<span style="margin-right: 20px;">共3条记录，共1页，当前为第1页</span>
		<div align="right" style="margin-top: -20px;margin-right: 5px">
			<a href="#">首页</a>
			<a href="#">上一页</a>
			<a href="#">下一页</a>
			<a href="#">尾页</a>
		</div>
	</div>

</div>
</body>
</html>
