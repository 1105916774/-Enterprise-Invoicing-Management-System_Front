<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>银行信息管理-添加</title>
    <script src="../css/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui/css/layui.css" media="all">

 <!-- 
    传参：
    String name = req.getParameter("name");
    String bank_account = req.getParameter("bank_account"); //我已设置只能输入数字
    String password = req.getParameter("password"); //我已设置只能输入数字
    String money = req.getParameter("money"); //我已设置只能输入数字

    ▲▲▲【主要】▲▲▲
    1.我设置了input的disabled属性
-->

    <style>
        .form_div{
            margin-left: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form class="layui-form form_div" action="" method="POST">
        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 开户人员</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 银行账户</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="bank_account" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 密码</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="password" name="password" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 现存金额</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="money" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
      </form>
       
      <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                // layer.closeAll(); //疯狂模式，关闭所有层？
                return false;
            });

        });
      </script>
       
</body>
</html>
