<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>银行信息管理-添加</title>
    <script src="../css/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui/css/layui.css" media="all">

 <!-- 
    传参：
    String name = req.getParameter("name");
    String bank_account = req.getParameter("bank_account"); //我已设置只能输入数字
    String password = req.getParameter("password"); //我已设置只能输入数字
    String money = req.getParameter("money"); //我已设置只能输入数字

    ▲▲▲【主要】▲▲▲
    1.我设置了input的disabled属性
-->

    <style>
        .form_div{
            margin-left: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form class="layui-form form_div" action="" method="POST">
        <div class="layui-form-item" >
            <label class="layui-form-label">开户人员</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="name" disabled lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">银行账户</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="bank_account" disabled lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="password" name="password" disabled lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">现存金额</label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="money" disabled lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn">返回</button>
            </div>
        </div>
      </form>
       
</body>
</html>
