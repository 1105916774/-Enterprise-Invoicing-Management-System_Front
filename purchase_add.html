<body>
    <form class="layui-form form_div" action="" method="POST">
        <div class="layui-form-item" style="margin-top: 15px;">
            <label class="layui-form-label">
                <span style="color: red;">*</span> 供应商
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <select name="supplier_name" lay-verify="required">
                    <option value=""></option>
                    <option value="0">供应商A</option>
                    <option value="1">供应商B</option>
                    <option value="2">供应商C</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 15px;">
            <label class="layui-form-label">
                <span style="color: red;">*</span> 货品信息
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <select name="good_name" lay-verify="required">
                    <option value=""></option>
                    <option value="0">铅笔</option>
                    <option value="1">钢笔</option>
                    <option value="2">橡皮</option>
                    <option value="3">* 添加新商品</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 新货品名称
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="new_good_name" lay-verify="required" placeholder="请输入新货品名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 采购数量
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_num" required  lay-verify="number" placeholder="请输入货品采购数量" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 货品单价
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_price" required  lay-verify="number" placeholder="请输入货品单价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">
                <span style="color: red;">*</span> 货品总价
            </label>
            <div class="layui-input-block" style="width: 300px;">
                <input type="text" name="good_sum" required  lay-verify="number" placeholder="请输入货品总价" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="width: 400px;">
                <textarea name="good_note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

      <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
